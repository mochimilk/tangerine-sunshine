<div class="sideInfo">

  <h4>Medium</h4>
  <p>{{ page.medium }}</p>



  <h4>Role</h4>
  {% for role in page.role %}
  <li>{{ role }}</li>
  {% endfor %}



  <h4>Category</h4>
  <p>{{ page.category }}</p>


  {% for link in page.link %}
  <a href="{{ page.link}}" target="_blank">
    <button class="button">
      link
    </button>
  </a>
  {% endfor %}
</div>
