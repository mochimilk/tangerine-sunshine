<script>
    $(window).scroll(function () {
        var wScroll = $(this).scrollTop();
        if (wScroll >= $('.hello').offset().top - ($(window).height() / 1.2)) {

            $("body").css("background-color", "var(--light-text-color)");
            $("body").css("color", "var(--background-color)");
            $(".st0").css("stroke", "var(--background-color)");
            $("svg").css("fill", "var(--background-color)");
            $("headerTwo").css("background-color", "var(--light-text-color)");
            $("headerTwo").css("color", "var(--background-color)");

        } else {
            $("body").css("background-color", "var(--background-color)");
            $("body").css("color", "var(--light-text-color)");
            $(".st0").css("stroke", "var(--light-text-color)");
            $("svg").css("fill", "var(--light-text-color)");
            $("headerTwo").css("background-color", "var(--background-color)");
            $("headerTwo").css("color", "var(--light-text-color)");

        }
    });
</script>

<script>
    window.smoothScroll = function (target) {
        var scrollContainer = target;
        do { //find scroll container
            scrollContainer = scrollContainer.parentNode;
            if (!scrollContainer) 
                return;
            scrollContainer.scrollTop += 1;
        } while (scrollContainer.scrollTop == 0);

        var targetY = 0;
        do { //find the top of target relatively to the container
            if (target == scrollContainer) 
                break;
            targetY += target.offsetTop;
        } while (target = target.offsetParent);

        scroll = function (c, a, b, i) {
            i++;
            if (i > 10) 
                return;
            c.scrollTop = a + (b - a) / 10 * i;
            setTimeout(function () {
                scroll(c, a, b, i);
            }, 20);
        }
        // start scrolling
        scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
    }
</script>
